<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHealth Care Telemedicine Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registration_page.css">
</head>
<body>
  <div>
        <p> </p>
  </div>


  <div class="registration">
    <form id="myForm" action="" method="" onsubmit="return formValidation()">

      <h1>Registration Form</h1>
  
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname" required>
  
        <br />
        <br />
  
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" required>
  
        <br />
        <br />
  
        <label for="date">Date of birth: </label>
        <input type="date" id="date" name="date" required>
        <br/>
  
        <br />
  
        <label for="email">Email address: </label>
        <input type="email" id="email"  name="email" required>
  
        <br />
        <br />
  
        <label for="password">Enter password: </label>
        <input type="password" id="password" name="password" required>
        <br/>
        <div id="passwordError"></div>

        <br />
  
        <label for="confirm">Confirm password: </label>
        <input type="password" id="confirm" required>
        <br/>
        <div id="confirmPassword"></div>
  
        <br/>
  
        <label for="gender">Gender: </label>
        <br/>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female
  
        <br/>
        <br/>
  
        <label for="terms">Do you agree to the <a href="terms.com"  target="_blank">Terms and Conditions?</a></label>
        <input type="checkbox" id="terms">
        <br/>
        <span id="termsError"></span>
        
  
        <br/>
  
        <div class="click">
          <button type="submit">Submit</button>
        </div>

    </form>
  </div>

<script src="script.js"></script>

</body>
</html>
