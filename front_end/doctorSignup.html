<!-- doctor_registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - MyHealthCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/doctorSignup.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center py-5">

            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        
                        <div class="text-center mb-4">
                            <i class="fas fa-heartbeat fa-3x mb-3"></i>
                            <h3>Doctor Registration</h3>
                            <p class="text-muted">Join Our Community of Healthcare Professionals </p>
                        </div>

                        <!-- Registration Form -->
                    <form id="doctorRegistrationForm">
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">

                                    <label class="form-label">First Name</label>
                                    <input type="text" id="fname" class="form-control" name="fname">
                                    <span id="fnameError"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" id="lname" class="form-control" name="lname">
                                    <span id="lnameError"></span>
                                </div>

                            </div>

                            <div class="row g-3 mb-4">

                                <div class="col-md-6">
                                    <label class="form-label"> Date of Birth</label>
                                    <input type="date" id="date_of_birth" class="form-control">
                                    <span id="dateError"></span>
                                </div>
                                
                                
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" name="phone" placeholder="Optional">
                                </div>
                            </div>
                                
                            <div class="row g-3 mb-4">

                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email">
                                <span id="emailError"></span>
                            </div>

                                <div class="col-md-6">
                                    <label class="form-label">Specialty</label>
                                    <select class="form-select" name="speciality">
                                        <option value="">Select specialty</option>
                                        <option>General Practice</option>
                                        <option>Pediatrics</option>
                                        <option>Cardiology</option>
                                        <option>Dermatology</option>
                                        <option>Psychiatry</option>
                                    </select>
                                    <span id="specialityError"></span>
                                </div>
                            </div>
                                
                                <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Years of Experience</label>
                                    <input type="number" class="form-control" name="experience" placeholder="Optional">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Consultation Fee</label>
                                    <input type="number" class="form-control" name="fee" placeholder="Optional">
                                </div>

                                </div>

                                <div class="col-12 mb-4 mt-3">
                                    <label class="form-label">Medical License Number</label>
                                    <input type="text" id="licenseNumber" class="form-control" name="licenseNumber">
                                    <span id="licenseError"></span>
                                </div>

                                <!-- Account Security -->
                            <h5 class="mb-3">Create Password</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control">
                                    <span id="passwordError"></span>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control">
                                    <span id="confirmError"></span>
                                </div>
                                
                            </div>
                                
                                    <div class="form-check mb-4">
                                        <input type="checkbox" id="terms" class="form-check-input">
                                        <label class="form-check-label">
                                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                        </label>
                                        <br />
                                        <span id="termsError"></span>
                                    </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary w-100">Register as Doctor</button>
                                </div>
                    </form>
                        

                    </div>    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/doctorSignup.js"></script>
</body>
</html>
