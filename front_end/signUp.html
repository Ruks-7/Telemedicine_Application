<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyHealthCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/signUp.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-heartbeat fa-3x mb-3"></i>
                            <h3>Create Your Account</h3>
                            <p class="text-muted">Join MyHealthCare for better healthcare management</p>
                        </div>

                        <form id="signupForm">
                            <!-- Personal Information -->
                            <h5 class="mb-3">Personal Information</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" id="fname" class="form-control">
                                    <span id="fnameError"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" id="lname" class="form-control">
                                    <span id="lnameError"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Date of Birth</label>
                                    <input type="date" id="date_of_birth" class="form-control">
                                    <span id="dateError"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" name="gender">
                                        <option value="">Select gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <span id="genderError"></span>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <h5 class="mb-3">Contact Information</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Email Address</label>
                                    <input type="email" id="email" class="form-control">
                                    <span id="emailError"></span>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" id="telephone" placeholder="Optional" class="form-control">
                                </div>
                            </div>

                            <!-- Medical Information -->
                            <h5 class="mb-3">Medical Information</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Blood Type</label>
                                    <select class="form-select">
                                        <option value="">Select blood type</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Allergies</label>
                                    <input type="text"id="allergies" class="form-control" placeholder="Optional">
                                </div>
                            </div>

                            <!-- Account Security -->
                            <h5 class="mb-3">Create Password</h5>
                            <div class="row g-3 mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control">
                                    <span id="passwordError"></span>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" id="confirm" class="form-control">
                                    <span id="confirmError"></span>
                                </div>
                                
                            </div>

                            <div class="form-check mb-4">
                                <input type="checkbox" id="terms" class="form-check-input">
                                <label class="form-check-label">
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                                <br />
                                <span id="termsError"></span>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                            </div>

                            <p class="text-center mt-4 mb-0">
                                Already have an account? <a href="/patient/login">Login</a>
                            </p>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/patientScript.js"></script>
</body>
</html>
